{% extends 'base.html' %}
{% block head %}
	{{ super() }}

<style type="text/css">
	body {
		background-color: white !important;
	}
	#ninocontainer {
		position: absolute;
		width: 100%;
		height: 100%;
		overflow: hidden;
		
	}
	.imgs{
		position: absolute;
		display: block;
		height: 100vh;
		width: 100vw;
	}
	.ninoimg{
		position: absolute;
		height: 100vh;
		width: auto;
	}
	#ninoimg1 {
		left: 0px;
	}


</style>
{% endblock %}

{% block body %}

	<div id="ninocontainer">
		<div class="imgs" style="left: 0px;">
			<img class="ninoimg" id="ninoimg1" src="{{ url_for('storage', filename='images/nino-panorama1.png') }}" >
			<img class="ninoimg" id="ninoimg2" src="{{ url_for('storage', filename='images/nino-panorama2.png') }}" >
			<img class="ninoimg" id="ninoimg3" src="{{ url_for('storage', filename='images/nino-panorama3.png') }}" >
		</div>

	</div>

{% endblock %}
